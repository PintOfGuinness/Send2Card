<div>
    <div ng-hide="viewallCouponsController.couponError">
        <div ng-show="viewallCouponsController.configuration.DISPLAY_COUPON_BLOCK" class="full-width">
            <div class="container" style="padding-left:25px;">
                <br>
                <!--UNACTIONED COUPONS-->
                <div class="panel-body nopadding">
                    <div ng-repeat="coupon in viewallCouponsController.couponsServiceData.unactionedCoupons track by $index">
                        <div ng-if="$index%(viewallCouponsController.couponsPerRow)==0" class="row nopadding" style="display: flex;">
                            <div class="col-xs-12 col-sm-6 col-md-4 nopadding" ng-repeat="i in viewallCouponsController.getRowIndexNumbers($index, 'unactioned') track by $index" style="display: flex;">
                                <coupon-block-directive class="col-xs-12" coupon="viewallCouponsController.couponsServiceData.unactionedCoupons[i]" coupon-button="viewallCouponsController.couponButton" configuration="viewallCouponsController.configuration" auto-send-single-coupon="{{false}}" on-send-single-coupon="viewallCouponsController.sendSingleCoupon()" extra-care-card-number-end-digits="{{viewallCouponsController.extraCareCardNumberEndDigits}}" on-reset-collapse-state-for-all="viewallCouponsController.resetCollapseStateForAll()" show-progress-bar="viewallCouponsController.showProgressBar(display, actionedCoupon)">
                                </coupon-block-directive>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ACTIONED COUPONS-->
                <div ng-show="viewallCouponsController.configuration.DISPLAY_READY_TO_USE" class="panel-body nopadding">
                    <h4>Offers Ready to Use</h4>
                    <br>
                    <div ng-repeat="coupon in viewallCouponsController.couponsServiceData.actionedCoupons">
                        <div ng-if="$index%(viewallCouponsController.couponsPerRow)==0" class="row nopadding" style="display: flex;">
                            <div class="col-xs-12 col-sm-6 col-md-4 nopadding" ng-repeat="i in viewallCouponsController.getRowIndexNumbers($index, 'actioned') track by $index" style="display: flex;">
                                <coupon-block-directive class="col-xs-12" coupon="viewallCouponsController.couponsServiceData.actionedCoupons[i]" coupon-button="viewallCouponsController.couponButton" configuration="viewallCouponsController.configuration" auto-send-single-coupon="{{false}}" on-send-single-coupon="viewallCouponsController.sendSingleCoupon()" extra-care-card-number-end-digits="{{viewallCouponsController.extraCareCardNumberEndDigits}}" on-reset-collapse-state-for-all="viewallCouponsController.resetCollapseStateForAll()">
                                </coupon-block-directive>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div>
        <div ng-show="viewallCouponsController.couponError">
            <ng-include src="viewallCouponsController.errorPath"></ng-include>
        </div>
    </div>
</div>
