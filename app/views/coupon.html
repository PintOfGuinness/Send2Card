<div ng-controller="CouponsController as couponsController">
    <h2>Success!</h2>
    <h4>The coupon loaded on your ExtraCare card ending in {{couponsController.cardNumber}} and is ready to use.</h3>
<h6>Just present your ExtraCare card to the associate when you check out</h6>
    <div class="row">
        <div class="panel-body">
            <br>
            <!--window.width: {{windowWidth}}
            window.height: {{windowHeight}}-->
            <div class="col-xs-12 col-sm-6 col-md-4">
                <coupon-directive title="{{ couponsController.clickedCoupon.title }}" description="{{ couponsController.clickedCoupon.cpn_dsc }}" expiry="{{ couponsController.clickedCoupon.expir_dt }}" barcode="{{ couponsController.clickedCoupon.cpn_seq_nbr }}" terms="{{ couponsController.clickedCoupon.cpn_terms_txt }}" un-sent-coupon- un-sent-coupon-path="{{ couponsController.unSentCouponPath }}" sent-coupon-path="{{ couponsController.sentCouponPath }}" send-coupon-on-startup="{{ true }}" on-send-coupon-to-card="couponsController.sendCouponToCard()" state={{couponsController.clickedCoupon.state}}>
                </coupon-directive>
            </div>
        </div>
    </div>
</div>
