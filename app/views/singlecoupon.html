<div>
    <div ng-hide="couponsController.couponError">
        <div class="row nopadding">
            <div ng-show="couponsController.showSingleCoupon" class="col-xs-12 col-sm-6 col-md-8 nopadding">
                <h2 class="red-text">Success!</h2>
                <h5>The coupon loaded on your ExtraCare card ending in {{couponsController.extraCareCardNumberEndDigits}} and is ready to use.</h5>
                <h6>Just present your ExtraCare card to the associate when you check out</h6>
            </div>
        </div>
        <div class="row nopadding" style="display: flex;">
            <br>
            <div ng-show="couponsController.showSingleCoupon" class="col-xs-12 col-sm-6 col-md-4 nopadding" ng-repeat="coupon in couponsController.couponsServiceData.singleCoupon">
                <coupon-block-directive coupon="coupon" un-sent-coupon-path="{{ couponsController.unSentCouponPath }}" sent-coupon-path="{{couponsController.sentCouponPath}}" auto-send-single-coupon="{{couponsController.autoSendSingleCoupon}}" extra-care-card-number-end-digits="{{couponsController.extraCareCardNumberEndDigits}}" on-send-single-coupon="couponsController.sendSingleCoupon()" on-reset-collapse-state-for-all="couponsController.resetCollapseStateForAll()" show-progress-bar="couponsController.showProgressBar(display, actionedCoupon)"></coupon-block-directive>
            </div>

            <bcc-area-directive ng-show="couponsController.showBCC" class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4" style="display: flex;">
            </bcc-area-directive>
        </div>
    </div>
    <div>
        <div ng-show="couponsController.couponError">
            <ng-include src="couponsController.errorPath"></ng-include>
        </div>
    </div>
    <br>
</div>
