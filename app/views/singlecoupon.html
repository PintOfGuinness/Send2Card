<div>
    <div ng-hide="couponsController.couponError">
        <div class="row nopadding">
            <div class="col-xs-12 col-sm-6 col-md-8 nopadding">
                <h2 class="red-text">Success!</h2>
                <h5>The coupon loaded on your ExtraCare card ending in {{couponsController.extraCareCardNumberEndDigits}} and is ready to use.</h5>
                <h6>Just present your ExtraCare card to the associate when you check out</h6>
            </div>
        </div>
        <div class="row nopadding">
            <div class="panel-body nopadding">
                <br>
                <div class="col-xs-12 col-sm-6 col-md-4 nopadding" ng-repeat="coupon in couponsController.clickedCoupon">
                    <coupon-directive coupon="coupon" un-sent-coupon-path="{{ couponsController.unSentCouponPath }}" sent-coupon-path="{{couponsController.sentCouponPath}}" send-coupon-on-startup="{{true}}" extra-care-card-number-end-digits="{{couponsController.extraCareCardNumberEndDigits}}" on-send-coupon-to-card="couponsController.sendCouponToCard()" on-reset-collapse-state-for-all="couponsController.resetCollapseStateForAll()"></coupon-directive>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div ng-show="couponsController.couponError">
            <ng-include src="couponsController.errorPath"></ng-include>
        </div>
    </div>
    <br>
</div>
