<h4>Send the other deals to your card now!</h4>

<div ng-controller="CouponsCtrl as couponsController">
    <!--    <div class="container">-->
    <!--        <div class="row">-->
    <div class="col-sm-12">
        <div class="col-sm-6" ng-repeat="row in couponsController.columns">
            <div ng-repeat="coupon in row">
                <div coupon-directive title="{{ coupon.title }}" description="{{ coupon.cpn_dsc }}" expiry="{{ coupon.expir_dt }}" un-Sent-Coupon-Path="{{ couponsController.unSentCouponPath }}" sent-Coupon-Path="{{ couponsController.sentCouponPath }}" on-Send-Coupon-To-Card="couponsController.sendCouponToCard()"></div>
            </div>
        </div>
    </div>
</div>
