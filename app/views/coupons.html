<h4>Send the other deals to your card now!</h4>

<div ng-controller="CouponsCtrl as couponsController">
    <div class="container">
        <div class="row">
            <br>
            <div ng-repeat="singleCoupon in couponsController.allCoupons">
                <div class="col-md-6 col-sm-12 portfolio-item">
                    <div coupon-directive title="{{ singleCoupon.title }}" description="{{ singleCoupon.description }}" 
                         expiry="{{ singleCoupon.expiry }}" un-Sent-Coupon-Path="{{ couponsController.unSentCouponPath }}" 
                         sent-Coupon-Path="{{ couponsController.sentCouponPath }}" on-Send-Coupon-To-Card="couponsController.sendCouponToCard()"></div>
                </div>
            </div>
        </div>
    </div>
</div>
