<div class="panel panel-default">
    <div class="panel-body">
        <div class="pull-right">
            <!--     <div ng-switch="switchPoint < $index">-->
            <div ng-switch on="sendCoupon">
                <div ng-switch-when=0>
                    <img ng-click="sendCouponToCard();" ng-src="{{unSentCouponPath}}">
                </div>
                <div ng-switch-when=1>
                    <img ng-src="{{sentCouponPath}}">
                </div>
                <div ng-switch-when=2>
                    <img ng-src="{{printedPath}}">
                </div>
            </div>

        </div>
        <p>
            <h4 class="">{{ title }}</h4> {{ description }}
            <br>EXP {{ expiry }}
            <br>
            <div ng-if="expiresSoon">
                EXPIRES SOON
            </div>
        </p>
        <div ng-controller="PrintCouponModalController">
            <a ng-hide="isHidden" id="printofferdiv" data-toggle="modal" ng-click="open()">Print Offer</a>
        </div>

        <p>
            <strong><div ng-click="collapseSection()" class="accordion-header">View Details<span ng-class="{'glyphicon-minus' : !isCollapsed, 'glyphicon-plus' : isCollapsed}"></span></div></strong>
        </p>
        <div collapse="isCollapsed" class="expanded-div-style">
            <small>
                <p>Coupon redeemable in store only*</p>
                <p><b>Valid through:</b><b class="text-red"> {{ expiry }} </b>
                <br/>
                    <b>Barcode/coupon code:</b><b class="text-red"> {{ barcode }} </b></p>
                <p><b>Terms & Conditions: </b>{{ terms }}</p>
            </small>
        </div>

    </div>
</div>
