<h1 class="intro__title">Success!</h1>

<p class="intro__heading1">The coupon loaded on your ExtraCare card ending in {{campaignLandingController.extraCareCardNumberEndDigits}} and is ready to use.</p>
<p class="intro__heading2">Just present your ExtraCare card to the associate when you check out.</p>


<div ng-repeat="coupon in campaignLandingController.allCoupons.singleCoupon" class="coupon coupon--oar">
    <coupon-block-directive screen-mode="campaignLandingController.screenMode" coupon="coupon" coupon-button="campaignLandingController.couponButton" configuration="campaignLandingController.configuration" extra-care-card-number-end-digits="{{campaignLandingController.extraCareCardNumberEndDigits}}" on-send-single-coupon="campaignLandingController.sendSingleCoupon()" clicked-view-details="campaignLandingController.clickedViewDetails()" show-progress-bar="campaignLandingController.showProgressBar(display, actionedCoupon)"></coupon-block-directive>
</div>
