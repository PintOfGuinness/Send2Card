
    <div ng-show="digitalReceiptLandingController.configuration.DISPLAY_DIGITAL_RECEIPT_LANDING">
        <h1 class="intro__title">Success!</h1>
        <p class="intro__heading1">The coupon loaded on your ExtraCare card ending in {{digitalReceiptLandingController.extraCareCardNumberEndDigits}} and is ready to use.</p>
        <p class="intro__heading2">Just present your ExtraCare card to the associate when you check out.</p>
    </div>

    <div ng-show="digitalReceiptLandingController.configuration.DISPLAY_DIGITAL_RECEIPT_LANDING" ng-repeat="coupon in digitalReceiptLandingController.couponsServiceData.singleCoupon"  class="coupon coupon--oar">
        <coupon-block-directive screen-mode="digitalReceiptLandingController.screenMode" coupon="coupon" coupon-button="digitalReceiptLandingController.couponButton" configuration="digitalReceiptLandingController.configuration" extra-care-card-number-end-digits="{{digitalReceiptLandingController.extraCareCardNumberEndDigits}}" on-send-single-coupon="digitalReceiptLandingController.sendSingleCoupon()" clicked-view-details="digitalReceiptLandingController.clickedViewDetails()" show-progress-bar="digitalReceiptLandingController.showProgressBar(display, actionedCoupon)"></coupon-block-directive>
    </div>
